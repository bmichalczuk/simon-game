<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Oswald|VT323&display=swap" rel="stylesheet">
    <title>Simon Game</title>
</head>
<body>
    <div class="simon">
        <div class="settings">
            <h1 class="settings__heading">Simon</h1>
            <div class="settings__controls">
                <div class="counter">
                    <div id="counter-screen" class="counter__screen"></div>
                    <div class="Counter__title">Count</div>
                </div>
                <div class="start">
                    <button title="Start game" id="start-game-btn" class="settings__btn settings__btn--start">
                        <span class="visually-hidden">Start game</span>
                    </button>
                    <div>Start</div>
                </div>
                <div class="strict">
                    <div id="strict-mode-indicator" class="strict__led"></div>
                    <button id="strict-mode-btn" title="Turn strict mode on" class="settings__btn settings__btn--strict">
                        <span class="visually-hidden">Strict mode</span>
                    </button>
                    <div class="strict__sub">Strict mode</div>
                </div>    
            </div>
            <div class="power">
                <input type="checkbox" id="power-switch" title="Turn on and turn of game" class="power__input visually-hidden"/>
                Off
                <label class="power__label" for="power-switch">
                    <span class="visually-hidden">Power switch</span>
                    <span class="power__switch"></span>
                </label>
                On
            </div>
        </div>
        <div class="board">
            <button disabled data-btn-index="1" class="board__btn board__btn--1"></button>
            <button disabled data-btn-index="2" class="board__btn board__btn--2"></button>
            <button disabled data-btn-index="3" class="board__btn board__btn--3"></button>
            <button disabled data-btn-index="4" class="board__btn board__btn--4"></button>
        </div>
    </div>
</body>
</html>
